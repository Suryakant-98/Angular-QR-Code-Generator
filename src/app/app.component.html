<app-header></app-header>
<div class="container">
  <qrcode
    [width]="456"
    [qrdata]="qrData"
    (qrCodeURL)="onChangeURL($event)"
    [errorCorrectionLevel]="'M'"
  ></qrcode>
  <label for="">Type below to generate the QR Code</label>
  <input type="text" placeholder="Type here..." [(ngModel)]="qrData" />
  <button class="button" (click)="clearInput()">Clear</button>
  <a [href]="downloadLink" class="button" download="qrcode">Download QR Code</a>
</div>
<app-footer></app-footer>
